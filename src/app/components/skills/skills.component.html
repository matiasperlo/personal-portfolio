<div class="section">
    <h3 class="section-title">Hard-Soft Skills</h3>
    <ul class="section-items" *ngFor="let skill of skills">
      <li class="skills-item">
        <h3 class="skill-name">{{ skill.nombre }}</h3>
        <div class="skill-progress">
          <div class="skill-p-bar">
            <div class="p-bar-{{ skill.progreso }}"></div>
          </div>
          <p class="skill-percent">{{ skill.progreso }}%</p>
        </div>
      </li>
    </ul>
  </div>
