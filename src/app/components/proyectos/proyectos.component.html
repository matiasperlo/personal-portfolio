<div class="section">
  <h3 class="section-title">Proyectos</h3>
  <div class="d-flex flex-column" *ngFor="let proyecto of proyectos">
    <div>
      <h3 class="project-title"><a href="{{ proyecto.link }}">{{ proyecto.nombre }}</a></h3>
      <p>{{ proyecto.descripcion }}</p>
    </div>
  </div>
</div>
