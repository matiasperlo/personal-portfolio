<div class="section">
    <h3 class="section-title">Experiencia</h3>
    <ul class="section-items exp-items" *ngFor="let exp of experiencias">
      <li class="section-item exp-item">
        <div class="exp-item-logo" style="background-image: url('./assets/img/logo1.jpg');"></div>
        <h1 class="exp-item-rol">{{ exp.rol }}</h1>
        <h2 class="exp-item-place">{{ exp.organizacion }}</h2>
        <div class="exp-item-details">
          <h3 class="exp-item-time">{{ exp.jornada }}</h3>
          <p class="exp-item-dates">{{ exp.fechaInicio }} - {{ exp.fechaFin }}</p>
        </div>
      </li>
    </ul>
  </div>
