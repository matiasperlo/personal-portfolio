<div class="container bg-light pt-3">
    <h1 class="mb-4 text-center">Proyectos</h1>
    <div class="row text-center mb-4">
        <div class="col">
            <div class="btn" (click)="crearItem()">
                <span class="iconify" data-icon="material-symbols:add" data-width="30" data-height="30"></span>
                añadir
            </div>
        </div>
        <div class="col">
            <div class="btn">
                <span class="iconify" data-icon="material-symbols:home" data-width="30" data-height="30"></span>
                home
            </div>
        </div>
    </div>
    <div class="alert alert-success alert-dismissible" role="alert" *ngIf="mostrarSuccess">
        Cambios realizados con exito.
        <button type="button" class="btn-close" aria-label="Close" (click)="mostrarSuccess = false;"></button>
    </div>
    <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="mostrarError">
        Ocurrio un error inesperado, intente de nuevo más tarde.
        <button type="button" class="btn-close" aria-label="Close" (click)="mostrarError = false;"></button>
    </div>

    <div class="d-flex flex-column" *ngFor="let proyecto of proyectos; let i = index">
        
        <div class="d-flex align-items-center flex-row justify-content-between mb-2 ">
            <div class="d-flex flex-row me-3">
                <div class="btn px-1" (click)="editarItem(proyecto)">
                    <span class="iconify me-2" data-icon="material-symbols:edit" data-width="30" data-height="30"></span>
                </div>
                <div class="btn px-1" (click)="eliminarItem(proyecto)">
                    <span class="iconify" data-icon="material-symbols:delete-outline" data-width="30" data-height="30"></span>
                </div>
            </div>
            <div class="text-truncate">
                {{ proyecto.nombre }}
            </div>
        </div>
    </div>

</div>

<div class="container bg-light pt-3" *ngIf="editaOAgrega">
    
    <form [formGroup]="formItem" (ngSubmit)="grabar()">
        <h1>{{ edita ? 'Edicion' : 'Nuevo'}}</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="nombre" id="nombre">
            <label for="nombre">nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="descripcion" id="descripcion">
            <label for="descripcion">descripcion</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="link" id="link">
            <label for="link">link</label>
        </div>

        <div>
            <button class="btn btn-primary w-100 mb-1" type="submit">Grabar</button>
            <button class="btn btn-secondary w-100 mb-4" (click)="cancelar()">Cancelar</button>
        </div>
    </form>

    

    
</div>
